<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パチンコ期待値計算ツール</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>パチンコ期待値計算ツール</h1>
            <p>1000円あたりの回転数（ボーダー）から期待値を算出</p>
        </header>

        <main>
            <div class="card input-section">
                <h2>機種情報・実戦データ入力</h2>

                <div class="input-group">
                    <label for="border">等価ボーダーライン (回転/1000円)</label>
                    <input type="number" id="border" placeholder="例: 18.0" step="0.1" min="0">
                </div>

                <div class="input-group">
                    <label for="turn-rate">実測の回転率 (回転/1000円)</label>
                    <input type="number" id="turn-rate" placeholder="例: 20.0" step="0.1" min="0">
                </div>

                <div class="input-group">
                    <label for="hours">想定稼働時間 (時間)</label>
                    <input type="number" id="hours" placeholder="例: 10" step="0.5" min="0">
                </div>

                <div class="input-group">
                    <label for="spins-per-hour">1時間あたりの通常回転数</label>
                    <input type="number" id="spins-per-hour" value="200" placeholder="例: 200" min="0">
                </div>
            </div>

            <div class="card result-section">
                <h2>期待値計算結果（等価交換）</h2>

                <div class="result-grid">
                    <div class="result-box ev">
                        <h3>1日（想定）の期待値</h3>
                        <p class="amount" id="expected-value-daily">¥0</p>
                    </div>
                    <div class="result-box hourly">
                        <h3>時給換算</h3>
                        <p class="amount" id="expected-value-hourly">¥0</p>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">総通常回転数:</span>
                        <span class="stat-value" id="total-spins">0 回転</span>
                    </div>
                </div>

                <div class="info-note" id="ev-note">
                    数値を入力すると自動計算されます。
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 パチンコ期待値計算ツール</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
