<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パチンコ期待値計算ツール</title>
    <link rel="stylesheet" href="styles.css?v=11">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>パチンコ期待値計算ツール</h1>
        </header>

        <main>
            <div class="calculator-column">
                <div class="card input-section">
                    <h2>1. 基本設定（レート・交換率）</h2>

                    <div class="input-group">
                        <label>貸玉料金</label>
                        <div class="radio-group">
                            <input type="radio" id="rate-4" name="play-rate" value="4" checked>
                            <label for="rate-4" class="radio-label">4円</label>

                            <input type="radio" id="rate-2" name="play-rate" value="2">
                            <label for="rate-2" class="radio-label">2円</label>

                            <input type="radio" id="rate-1" name="play-rate" value="1">
                            <label for="rate-1" class="radio-label">1円</label>

                            <input type="radio" id="rate-0.5" name="play-rate" value="0.5">
                            <label for="rate-0.5" class="radio-label">0.5円</label>

                            <input type="radio" id="rate-0.4" name="play-rate" value="0.4">
                            <label for="rate-0.4" class="radio-label">0.4円</label>

                            <input type="radio" id="rate-0.2" name="play-rate" value="0.2">
                            <label for="rate-0.2" class="radio-label">0.2円</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="exchange-rate">交換率 (1000円あたりの玉数)</label>
                        <div class="select-wrapper">
                            <select id="exchange-rate">
                                <option value="250">等価交換 (250玉 / 4.00円)</option>
                                <option value="275">27.5玉交換 (275玉 / 3.63円)</option>
                                <option value="280">28玉交換 (280玉 / 3.57円)</option>
                                <option value="300">30玉交換 (300玉 / 3.33円)</option>
                                <option value="330">33玉交換 (330玉 / 3.03円)</option>
                                <option value="400">40玉交換 (400玉 / 2.50円)</option>
                                <option value="custom">その他（手入力）</option>
                            </select>
                        </div>
                        <input type="number" id="custom-exchange" class="hidden" placeholder="例: 280 (1000円あたりの玉数)"
                            min="1">
                    </div>

                </div>

                <div class="card input-section">
                    <h2>2. 機種情報・実戦データ</h2>

                    <div class="input-group">
                        <label for="machine-select">機種選択</label>
                        <div class="select-wrapper">
                            <select id="machine-select">
                                <option value="">-- 機種を選択するか直接入力 --</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid-2col">
                        <div class="input-group">
                            <label for="start-spin">打ち始め (回転)</label>
                            <input type="number" id="start-spin" placeholder="例: 0" min="0">
                        </div>
                        <div class="input-group">
                            <label for="current-spin">現在の回転数</label>
                            <input type="number" id="current-spin" placeholder="例: 100" min="0">
                        </div>
                    </div>

                    <div class="grid-2col" style="grid-template-columns: 1fr;">
                        <div class="input-group">
                            <label for="invest-cash">投資金額 (千円単位)</label>
                            <input type="number" id="invest-cash" placeholder="例: 10 (10,000円), 5.5 (5,500円)" min="0"
                                step="0.5">
                        </div>
                    </div>

                    <div class="grid-2col">
                        <div class="input-group">
                            <label for="start-balls">打ち始め玉数 (玉)</label>
                            <input type="number" id="start-balls" placeholder="例: 2500" min="0" step="125">
                        </div>
                        <div class="input-group">
                            <label for="current-balls">現在の玉数 (玉)</label>
                            <input type="number" id="current-balls" placeholder="例: 0" min="0" step="125">
                        </div>
                    </div>

                    <div class="calculated-rate">
                        <span>実測回転率 (1000円あたり): </span>
                        <strong id="measured-turn-rate" class="highlight-value">-- 回転</strong>
                    </div>



                    <div class="grid-2col">
                        <div class="input-group">
                            <label for="bonus-rounds">大当たりの獲得R数 (R)</label>
                            <input type="number" id="bonus-rounds" placeholder="例: 10" min="0" step="1">
                        </div>
                        <div class="input-group">
                            <label for="after-bonus-balls">当たり後の玉数 (玉)</label>
                            <input type="number" id="after-bonus-balls" placeholder="例: 1400" min="0" step="1">
                        </div>
                    </div>

                    <div class="calculated-rate">
                        <span>実測1R平均出玉 (自動反映): </span>
                        <strong id="measured-rb" class="highlight-value">-- 玉</strong>
                    </div>
                </div>

                <div class="card result-section">
                    <h2>期待値計算結果</h2>

                    <div class="result-grid">
                        <div class="result-box ev">
                            <h3>期待値</h3>
                            <p class="amount" id="expected-value-daily"
                                style="font-size: 2rem; margin: 0.5rem 0 0 0; text-align: center;">¥0</p>
                        </div>
                    </div>

                    <div class="result-grid"
                        style="grid-template-columns: 1fr 1fr 1fr; gap: 0.75rem; margin-bottom: 1rem;">
                        <div class="result-box" style="padding: 1rem;">
                            <h3 style="font-size: 0.8rem;">持玉単価</h3>
                            <p class="amount" id="ball-ev-per-spin" style="font-size: 1.1rem;">¥0.00</p>
                        </div>
                        <div class="result-box" style="padding: 1rem;">
                            <h3 style="font-size: 0.8rem;">現金単価</h3>
                            <p class="amount" id="cash-ev-per-spin" style="font-size: 1.1rem;">¥0.00</p>
                        </div>
                        <div class="result-box" style="padding: 1rem;">
                            <h3 style="font-size: 0.75rem;">持玉比率単価</h3>
                            <p class="amount" id="value-per-spin" style="font-size: 1.1rem;">¥0.00</p>
                        </div>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-item">
                            <span class="stat-label">総通常回転数:</span>
                            <span class="stat-value" id="total-spins">0 回転</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">実質ボーダー (現在条件):</span>
                            <span class="stat-value" id="real-border">-- 回転 / 1k</span>
                        </div>
                        <div class="stat-item" id="yutime-ev-row"
                            style="display: none; border-top: 1px dotted rgba(255,255,255,0.2); padding-top: 0.5rem; margin-top: 0.5rem;">
                            <span class="stat-label" style="color: var(--accent);">遊タイム期待値:</span>
                            <span class="stat-value" id="yutime-ev-only" style="color: var(--accent);">¥0</span>
                        </div>
                        <div class="stat-item" id="yutime-value-row" style="display: none; padding-top: 0.25rem;">
                            <span class="stat-label" style="color: var(--accent);">遊タイム持比単価:</span>
                            <span class="stat-value" id="yutime-value-per-spin"
                                style="color: var(--accent);">¥0.00</span>
                        </div>
                    </div>

                    <div class="info-note" id="ev-note">
                        数値を入力すると自動計算されます。
                    </div>

                    <div style="margin-top: 1.5rem;">
                        <button type="button" id="save-history-btn" class="btn-primary"
                            style="width: 100%; padding: 1rem; font-size: 1.1rem; border-radius: 8px; font-weight: bold; background: var(--primary); color: white; border: none; cursor: pointer;">
                            この結果を履歴に保存する
                        </button>
                    </div>
                </div>
            </div> <!-- end calculator-column -->

            <aside class="history-column card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h2 style="margin-bottom: 0;">保存済み履歴</h2>
                    <div style="display: flex; gap: 0.5rem;">
                        <button type="button" id="delete-selected-btn"
                            style="padding: 0.5rem 1rem; background: #ef4444; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 0.8rem;">選択削除</button>
                        <button type="button" id="delete-all-btn"
                            style="padding: 0.5rem 1rem; background: #7f1d1d; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 0.8rem;">全削除</button>
                    </div>
                </div>

                <div class="history-summary"
                    style="background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 8px; margin-bottom: 1rem; font-size: 0.9rem;">
                    <p style="margin: 0; display: flex; justify-content: space-between;"><span>合計 期待値:</span>
                        <strong id="history-total-ev" class="positive">¥0</strong>
                    </p>
                    <p style="margin: 0.5rem 0 0; display: flex; justify-content: space-between;"><span>平均
                            持比単価:</span>
                        <strong id="history-avg-ball-ev">¥0.00</strong>
                    </p>
                </div>

                <div id="history-list" class="history-list">
                    <!-- 履歴アイテムがここに追加されます -->
                </div>
            </aside>
        </main>

        <footer>
            <p>&copy; 2026 パチンコ期待値計算ツール</p>
        </footer>
    </div>
    <script src="app.js?v=11"></script>
</body>

</html>
