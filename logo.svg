<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="100%" height="80">
  <defs>
    <!-- 1. Neon Pink Gradient (for EV Chart & P) -->
    <linearGradient id="neonPink" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#C026D3" />
      <stop offset="100%" stop-color="#D946EF" />
    </linearGradient>

    <!-- 2. Neon Gold Gradient (for Pachinko Balls) -->
    <linearGradient id="neonGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FDE047" />
      <stop offset="100%" stop-color="#EAB308" />
    </linearGradient>

    <!-- 3. Outer Glow Filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <filter id="glow-strong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Centered Group (Total Width ~ 200px) -->
  <g transform="translate(100, 15)">
    <!-- Left Icon Area (Pachinko & Chart combined) -->
    <g transform="translate(0, 0)">
      <!-- Invisible bounding box for the icon -->
      <rect width="60" height="60" fill="none" />

      <!-- Bar Chart (EV/Expected Value) -->
      <rect x="5" y="35" width="10" height="20" rx="3" fill="url(#neonPink)" opacity="0.6"/>
      <rect x="25" y="20" width="10" height="35" rx="3" fill="url(#neonPink)" opacity="0.8"/>
      <rect x="45" y="5" width="10" height="50" rx="3" fill="url(#neonPink)" filter="url(#glow)"/>

      <!-- Pachinko Pins (Nails) -->
      <circle cx="20" cy="10" r="1.5" fill="#94A3B8" />
      <circle cx="40" cy="20" r="1.5" fill="#94A3B8" />
      <circle cx="15" cy="25" r="1.5" fill="#94A3B8" />

      <!-- Bouncing Pachinko Ball (Gold Glow) -->
      <circle cx="15" cy="15" r="5" fill="url(#neonGold)" filter="url(#glow-strong)" />
      
      <!-- Motion Trail (Arc) -->
      <path d="M 15 15 Q 30 0, 40 10" fill="none" stroke="url(#neonGold)" stroke-width="2" stroke-dasharray="4,3" opacity="0.6"/>
    </g>

    <!-- Title Text -->
    <g transform="translate(75, 30)">
      <!-- Main Title -->
      <text x="0" y="0" 
            font-family="Roboto, sans-serif" 
            font-size="20" 
            font-weight="700" 
            fill="#F8FAFC" 
            letter-spacing="1.5">
        パチンコ<tspan fill="#EAB308" filter="url(#glow)">期待値</tspan>
      </text>
      
      <!-- Subtitle (English) -->
      <text x="2" y="16" 
            font-family="Roboto, sans-serif" 
            font-size="10" 
            font-weight="400" 
            fill="#D946EF" 
            letter-spacing="2.5"
            opacity="0.8">
        EV CALCULATOR
      </text>
    </g>
  </g>
</svg>
